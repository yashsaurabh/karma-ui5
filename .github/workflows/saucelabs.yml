name: SauceLabs Integration Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    name: SauceLabs Integration Tests

    # Prevents job from running for forks, which doesn't work as secrets are not available
    if: secrets.SAUCE_USERNAME

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm ci
    - name: Start sauce-connect
      uses: saucelabs/sauce-connect-action@v1.1.1
      with:
        username: ${{ secrets.SAUCE_USERNAME }}
        accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
        tunnelIdentifier: github-${{ github.run_id }}
        restUrl: https://eu-central-1.saucelabs.com/rest/v1
    - run: npm run integration-saucelabs
      env:
        SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
